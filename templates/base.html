<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
              crossorigin="anonymous">
        {% load static %}

            {% block title %}{% endblock %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a href="{% url 'index' %}" class="navbar-brand fw-bold text-white fs-4 d-flex align-items-center">

{#    </svg>#}

</a>

                <span class="navbar-text">
                    {% if show_dashboard_btn %}
                        <a href="{% url 'dashboard' %}" target="_blank" class="btn btn-outline-light btn-sm me-2 shadow-sm">Dashboard</a>
                    {% endif %}
                    {# <a href="/admin/" class="btn btn-outline-light btn-sm me-2 shadow-sm" target="_blank">Admin Panel</a> #}
                </span>
            </div>
        </nav>
        <main class="container">

</html>
