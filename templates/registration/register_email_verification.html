{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block navbar %}Registration{% endblock %}
{% block content %}
<div class="d-flex justify-content-center mt-5">
    <form method="post" class="p-4 border rounded bg-light shadow" style="width: 500px;">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Code</label>
            <input type="text" class="form-control" name="code" placeholder="Enter 6-digit code"
       pattern="\d{6}" title="Enter 6-digit code" required>
        </div>
        <button type="submit" class="btn btn-primary w-50 d-block mx-auto" name="action" value="code_submit">Submit</button>
        {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    </form>
</div>
{% endblock %}
